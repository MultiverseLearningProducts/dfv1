<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="wrap size-50 bg-white">
            <h1> Learning Objectives </h1>
            <ul>
              <li> Understand fundamental concepts of <b>Big Data</b> </li>
              <li> <b>Justify</b> the use (or lack of)  Big Data technologies in your analysis</li>
              <li> Critically evaluate the differences in using a <b>Data Platform</b> and <b>Coding it Yourself</b></li>
            </ul>          
          </div>
					<aside class='notes'>
						Notes
					</aside>
				</section>
				<section>
					<div class="wrap size-50 aligncenter">
            <span style ='color:#2ee1a1;font-size:100px;font-weight:bold;text-align:center'> What is Big Data? </span>
          </div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				mouseWheel:true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
